---
title: "News & Events"
permalink: "/news/"
layout: "default"
navigation_id: "news"
navigation_weight: 2
news-js: "true"
---
<section class="hero-section news-and-events-hero">

  <div class="hero-body">

    <h1 class="hero-header">{{ page.title }}</h1>

  </div>

</section>

<section class="news-section">

  <div id="news-updates" class="news-section-content">

    <img class="white-wave" src="/assets/img/white-wave.png" alt="" role="img" aria-hidden="true">

    <div class="news-wrapper">

      <div class="news-filters">

        <div class="news-filters-heading">News</div>

      </div>

      <news-feed
        v-bind:newsfeed="news"
        v-bind:total-results="pagination.totalResults"
        v-bind:is-loading="isLoading">
      </news-feed>

      <pagination
        v-bind:current-page="pagination.currentPage"
        v-bind:items-per-page="pagination.resultsPerPage"
        v-bind:total-items="pagination.totalResults"
        @page-changed="refresh">
      </pagination>

      {% include noscript-warning.html %}

    </div>

    <div class="events-wrapper">

      <h2 class="events-heading">Events</h2>

      <event-feed
        v-bind:events="events"
        v-bind:is-loading="isLoading">
      </event-feed>

    </div>

  </div>

</section>
