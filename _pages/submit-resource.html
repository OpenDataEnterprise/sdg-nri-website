---
title: Contact Us
permalink: /submit-resource/
layout: submit-resource-form
---

<div id="submit-resource" class="contact-form-container">

  <p class="contact-form-intro-header">Do you know of a resource that we haven't listed?</p>

  <p class="contact-form-intro-subtext">Help us by submitting resources we haven't discovered. Submissions wireviewed for accuracy.</p>

  <form id="contact-form" method="post" action="{{ site.api_url }}/submission-form">

    <h1 class="contact-form-heading">Contact Information</h1>

    <legend class="field-label">Name <span class="required">*</span></legend>
    <fieldset class="name-fieldset">
      <div class="name-field">
      <input name="first-name" type="text" class="field-element" required>
      <label class="field-label" for="first-name">First Name</label>
      </div>
      <div class="name-field">
      <input name="last-name" type="text" class="field-element" required>
      <label class="field-label" for="last-name">Last Name</label>
      </div>
    </fieldset>

    <label class="field-label" for="email">Email Address <span class="required">*</span></label>
    <input name="email" type="text" class="field-element" required>

    <label class="field-label" for="organization">Organization <span class="required">*</span></label>
    <input name="organization" type="text" class="field-element" required>

    <label class="field-label" for="title">Professional Title <span class="required">*</span></label>
    <input name="title" type="text" class="field-element" required>

    <label class="field-label" for="country">Country <span class="required">*</span></label>
    <div class="select-container">
      <select name="country" class="field-element" required>
            <option class="initial-option" disabled="disabled" selected="selected" value="" hidden>Please select a countoption>
        {% for country in site.data.countries %}
        <option value="{{ country.iso_alpha3 }}">{{ country.name }}</option>
        {% endfor %}
      </select>
    </div>

    <label class="field-label" for="city">City <span class="required">*</span></label>
    <input name="city" type="text" class="field-element" required>

    <h1 class="contact-form-heading">Resource Information</h1>

    <label class="field-label" for="title">Resource Title <span class="required">*</span></label>
    <input name="resource-title" type="text" class="field-element" required>

    <label class="field-label" for="organization">Author <span class="required">*</span></label>
    <input name="resource-organization" type="text" class="field-element" required>

    <label class="field-label" for="link">URL <span class="required">*</span></label>
    <input name="resource-link" type="text" class="field-element" required>

    <label class="field-label" for="description">Brief Description <span class="required">*</span></label>
    <textarea name="resource-description" class="field-element description-text-input"></textarea>

    <fieldset class="topics-fieldset">
      <label class="field-label" for="resource-topics">Tags <span class="required">*</span></label>
      <ul class="checkbox-set">
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="SDG Reporting">
            <span>SDG Reporting</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Indicators">
            <span>Indicators</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Technology">
            <span>Technology</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Features">
            <span>Features</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Country">
            <span>Country</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Standards">
            <span>Standards</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Open data">
            <span>Open data</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Privacy">
            <span>Privacy</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Security">
            <span>Security</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Open source">
            <span>Open source</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Policy">
            <span>Policy</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Engagement">
            <span>Engagement</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Capacity">
            <span>Capacity</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" type="checkbox" value="Financing">
            <span>Financing</span>
          </label>
        </li>
      </ul>
    </fieldset>

    <label class="field-label" for="additional-info">Additional Information</label>
    <textarea name="resource-additional-info" class="field-element additional-info-text-input"></textarea>

    <input class="button" type="submit" value="Submit Resource">

  </form>

</div>
