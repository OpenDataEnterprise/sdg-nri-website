---
title: Contact
permalink: "/submit-resource/"
layout: submit-resource-form
---
<div id="submit-resource" class="contact-form-container">

  <p class="contact-form-intro-header">Do you know of a resource that we haven't listed?</p>

  <p class="contact-form-intro-subtext">Help us by submitting resources we haven't discovered. Submissions will be reviewed for accuracy.</p>

  <form id="contact-form" method="post" action="{{ site.api_url }}/submission-form">

    <h1 class="contact-form-heading">Contact Information</h1>

    <legend class="field-label">Name <span class="required">*</span></legend>
    <fieldset class="name-fieldset">
      <div class="name-field">
      <input name="first-name" class="field-element" required="" type="text">
      <label class="field-label" for="first-name">First Name</label>
      </div>
      <div class="name-field">
      <input name="last-name" class="field-element" required="" type="text">
      <label class="field-label" for="last-name">Last Name</label>
      </div>
    </fieldset>

    <label class="field-label" for="email">Email Address <span class="required">*</span></label>
    <input name="email" class="field-element" required="" type="text">

    <label class="field-label" for="organization">Organization <span class="required">*</span></label>
    <input name="organization" class="field-element" required="" type="text">

    <label class="field-label" for="title">Professional Title <span class="required">*</span></label>
    <input name="title" class="field-element" required="" type="text">

    <label class="field-label" for="country">Country <span class="required">*</span></label>
    <div class="select-container">
      <select name="country" class="field-element" required="">
        <option class="initial-option" disabled="disabled" selected="selected" value="" hidden="">Please select a country<!--  option-->
        {% for country in site.data.countries %}
        </option><option value="{{ country.iso_alpha3 }}">{{ country.name }}</option>
        {% endfor %}
      </select>
    </div>

    <label class="field-label" for="city">City <span class="required">*</span></label>
    <input name="city" class="field-element" required="" type="text">

    <h1 class="contact-form-heading">Resource Information</h1>

    <label class="field-label" for="title">Resource Title <span class="required">*</span></label>
    <input name="resource-title" class="field-element" required="" type="text">

    <label class="field-label" for="organization">Author <span class="required">*</span></label>
    <input name="resource-organization" class="field-element" required="" type="text">

    <label class="field-label" for="link">URL <span class="required">*</span></label>
    <input name="resource-link" class="field-element" required="" type="text">

    <label class="field-label" for="description">Brief Description <span class="required">*</span></label>
    <textarea name="resource-description" class="field-element description-text-input" required=""></textarea>

    <fieldset class="topics-fieldset">
      <label class="field-label" for="resource-topics">Topics <span class="required">*</span></label>
      <ul class="checkbox-set">
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Policy" type="checkbox">
            <span>Policy</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Data" type="checkbox">
            <span>Data</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Technology" type="checkbox">
            <span>Technology</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Standards" type="checkbox">
            <span>Standards</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Open source" type="checkbox">
            <span>Open source</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Financing" type="checkbox">
            <span>Sustainability</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Financing" type="checkbox">
            <span>Financing</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Capacity" type="checkbox">
            <span>Capacity</span>
          </label>
        </li>
        <li>
          <label class="form-checkbox-label">
            <input class="checkbox" name="resource-topics" value="Country" type="checkbox">
            <span>Country experience</span>
          </label>
        </li>
      </ul>
    </fieldset>

    <label class="field-label" for="additional-info">Additional Information</label>
    <textarea name="resource-additional-info" class="field-element additional-info-text-input"></textarea>

    <input class="button" value="Submit Resource" type="submit">

  </form>

</div>
