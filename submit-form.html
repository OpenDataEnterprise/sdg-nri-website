---
layout: default
---

<div class="contact-form-wrapper">
  <img src="/assets/img/color_bar.jpg" class="color-bar">

  <h2 class="contact-form-header">Contribute a Resource</h2>

  <p class="contact-form-intro">Do you know of a resource that we haven't listed? Help us by submitting resources you think should be listed. Submissions will be reviewed for accuracy.</p>

  <form id="contact-form">

    <legend>Contact Information</legend>
    <fieldset class="name-fieldset">
      <div class="name-field">
        <input name="first-name" type="text" class="field-element" required>
        <label for="first-name">First Name <span class="required">*</span></label>
      </div>
      <div class="name-field">
        <input name="last-name" type="text" class="field-element" required>
        <label for="last-name">Last Name <span class="required">*</span></label>
      </div>
      <div class="email-field">
        <input name="email" type="text" class="field-element" required>
        <label for="email">Email Address <span class="required">*</span></label>
        <div class="caption">We may contact you in regard to your submission if necessary.</div>
      </div>
    </fieldset>

    <label for="title">Title <span class="required">*</span></label>
    <input name="title" type="text" class="field-element" required>

    <label for="organization">Organization <span class="required">*</span></label>
    <input name="organization" type="text" class="field-element" required>

    <label for="link">URL <span class="required">*</span></label>
    <input name="link" type="text" class="field-element" required>

    <label for="description">Short Description</label>
    <div class="caption">(optional)</div>
    <textarea name="description" class="field-element"></textarea>

    <input type="submit" value="Send Message">

  </form>
</div>
