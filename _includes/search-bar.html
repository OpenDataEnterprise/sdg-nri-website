<div is="search-bar" class="search-bar">
  <form class="search-bar-controls" role="search" v-on:submit.prevent="search">
    <input type="text" class="search-field" placeholder="Enter Search" v-model="searchQuery">
    <input type="text" style="display: none;">
    <button type="button" class="search-submit" v-on:click.prevent="search">
      <span><i class="fa fa-search" aria-hidden="true"></i></i></span>
      <span>SEARCH</span>
    </button>
  </form>
</div>
