<aside class="filter-sidebar">

  <h1 class="filters-heading">FILTER RESOURCES</h1>

  <div class="sidebar-filter"
    is="resource-filter"
    v-bind:filter-label="'Topic'"
    v-bind:filter-type="'topic'"
    v-bind:label-field="'label'"
    v-bind:value-field="'tag'"
    v-bind:children-field="'subtopics'"
    v-bind:initial-options="sharedState.filterOptions.topic"
    v-bind:nested="true">
    <div class="filter-handle">
      <h2 class="filter-label">Topic</h2>
    </div>
  </div>

  <div class="sidebar-filter"
    is="resource-filter"
    v-bind:filter-label="'Type'"
    v-bind:filter-type="'type'"
    v-bind:label-field="'name'"
    v-bind:value-field="'name'"
    v-bind:initial-options="sharedState.filterOptions.type">
    <div class="filter-handle">
      <h2 class="filter-label">Type</h2>
    </div>
  </div>

  <div class="sidebar-filter"
    is="resource-filter"
    v-bind:filter-label="'Country'"
    v-bind:filter-type="'country'"
    v-bind:label-field="'name'"
    v-bind:value-field="'iso_alpha3'"
    v-bind:initial-options="sharedState.filterOptions.country">
    <div class="filter-handle">
      <h2 class="filter-label">Country</h2>
    </div>
  </div>

  <div class="sidebar-filter"
    is="resource-filter"
    v-bind:filter-label="'Language'"
    v-bind:filter-type="'language'"
    v-bind:label-field="'label'"
    v-bind:value-field="'ietf_tag'"
    v-bind:initial-options="sharedState.filterOptions.language">
    <div class="filter-handle">
      <h2 class="filter-label">Language</h2>
    </div>
  </div>

  <button class="filter-clearall" v-on:click="clearAll">CLEAR ALL</button>

</aside>
