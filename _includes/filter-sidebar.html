    <section class="filter-sidebar">

      <div class="sidebar-filter">
        <div class="filter-handle">
          <h1 class="filter-label">Filters</h1>
          <button class="filter-clear-all" type="button" v-on:click="clearAll">Clear All</button>
        </div>
      </div>

      <div class="sidebar-filter"
        is="resource-filter"
        v-bind:filter-type="'Topic'"
        v-bind:label-field="'label'"
        v-bind:value-field="'tag'"
        v-bind:children-field="'subtopics'"
        v-bind:initial-options="sharedState.topics"
        v-bind:nested="true">
        <div class="filter-handle">
          <span class="filter-label">Topic</span>
        </div>
      </div>
    
      <div class="sidebar-filter"
        is="resource-filter"
        v-bind:filter-type="'Resource Type'"
        v-bind:label-field="'label'"
        v-bind:value-field="'type'"
        v-bind:initial-options="sharedState.types">
        <div class="filter-handle">
          <span class="filter-label">Resource Type</span>
        </div>
      </div>

      <div class="sidebar-filter"
        is="resource-filter"
        v-bind:filter-type="'Country'"
        v-bind:label-field="'name'"
        v-bind:value-field="'iso_alpha3'"
        v-bind:initial-options="sharedState.countries">
        <div class="filter-handle">
          <span class="filter-label">Country</span>
        </div>
      </div>

      <div class="sidebar-filter"
        is="resource-filter"
        v-bind:filter-type="'Language'"
        v-bind:label-field="'label'"
        v-bind:value-field="'name'"
        v-bind:initial-options="sharedState.languages">
        <div class="filter-handle">
          <span class="filter-label">Language</span>
        </div>
      </div>
    
      <div class="sidebar-filter-update">
        <button>Update</button>
      </div>
    
    </section>
