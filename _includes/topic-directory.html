{% assign base_url = "/resources" %}
<nav class="topic-directory">
  <h1 class="topic-directory-header">Resources by Topic</h1>
  <div class="topic-directory-body">
    <ul class="topic-list">
      {% for topic in site.data.topic_dump %}
      <li class="topic">
        <h2 class="topic-heading">
          <a href="{{ base_url }}?topic={{ topic.tag }}">{{ topic.label }}</a>
        </h2>
        {% if topic.subtopics %}
        <ul>
          {% for subtopic in topic.subtopics %}
          <li class="subtopic">
            <h3>
              <a href="{{ base_url }}?topic={{ subtopic.tag }}">{{ subtopic.label }}</a>
            </h3>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
