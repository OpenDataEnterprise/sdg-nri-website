<script type="text/x-template" id="resource-grid-template">
<ul class="grid-list">
  <li class="grid-item" v-for="(resource, index) in filteredData" tabindex="0">
    <img class="resource-image">
    <section class="resource-info">
      <h3 class="resource-title">
          <a :href="(( resource.url ))" target="_blank">(( resource.title ))</a>
      </h3>
      <div class="resource-organization">(( resource.organization ))</div>
      <div class="resource-date-published" v-if="(( resource.date_published ))">Published (( resource.date_published ))</div>
      <div class="resource-description">(( resource.description ))</div>
      <div class="resource-languages" v-if="(( resource.languages.length > 0 ))">
        <span class="resource-languages-label">Language(s)</span>
        <ul class="resource-languages-list">
          <li class="language-tag" v-for="lang in resource.languages">(( lang ))</li>
        </ul>
      </div>
      <div class="resource-tags" v-if="(( resource.tags.length > 0 ))">
        <span class="resource-tags-label">Tags</span>
        <ul class="resource-tags-list">
          <li class="subject-tag" v-for="tag in resource.tags">(( tag ))</li>
        </ul>
      </div>
    </section>
  </li>
</ul>
</script>
